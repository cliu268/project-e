<!doctype html>
<html>
    <link rel="stylesheet" href="cal.css">
    <head><title>Evelyn's Poopy Calculator </title></head>
    <body>
        <h1>Count your poops first dumbo!!</h1>
        <div id="Output">0</div>
        <div id="Keyboard">
            <button id="AC" class="top" onClick="hitClear()">AC</button><button id="pmsign" class="top" onClick="hitPMSign()">&#177;</button><button id="%" class="top" onClick="hitPercent()">%</button><button id="divide" class="right" onClick="hitDiv()">&#247;</button>
            <button id="7" onClick="hit(this.id)">7</button><button id="8" onClick="hit(this.id)">8</button><button id="9" onClick="hit(this.id)">9</button><button id="times" class="right" onClick="hitMulti()">&#215;</button>
            <button id="4" onClick="hit(this.id)">4</button><button id="5" onClick="hit(this.id)">5</button><button id="6" onClick="hit(this.id)">6</button><button id="-" class="right" onClick="hitMinus()">-</button>
            <button id="1" onClick="hit(this.id)">1</button><button id="2" onClick="hit(this.id)">2</button><button id="3" onClick="hit(this.id)">3</button><button id="+" class="right" onClick="hitPlus()">+</button>
            <button id="0" class="zero" onClick="hit(this.id)">0</button><button id="." onClick="hit(this.id)">.</button><button id="=" class="right" onClick="hitEqual()">=</button>
        </div>
    </body>
    <script src=cal.js></script>
</html>
