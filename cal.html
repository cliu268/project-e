<!doctype html>
<html>
    <link rel="stylesheet" href="cal.css">
    <head><title>Evelyn's Poopy Calculator </title></head>
    <body>
        <h1>Count your poops first dumbo!!</h1>
        <div id="Output">0</div>
        <div id="Keyboard">
            <button id="AC" class="top" value="AC">AC</button><button class="top" value="PM">&#177;</button><button class="top" value="Percent">%</button><button class="right" value="divide">&#247;</button>
            <button id="7">7</button><button id="8">8</button><button id="9">9</button><button class="right" value="multiply">&#215;</button>
            <button id="4">4</button><button id="5">5</button><button id="6">6</button><button class="right" value="subtract">-</button>
            <button id="1">1</button><button id="2">2</button><button id="3">3</button><button class="right" value="add">+</button>
            <button id="0" class="zero">0</button><button id=".">.</button><button class="right" value="equal">=</button>
        </div>
    </body>
    <script src=cal.js></script>
</html>
